<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./_assets/css/models/models.css">
  <link rel="stylesheet" href="./_assets/module/owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="./_assets/module/owlcarousel/owl.theme.default.min.css">
  <script src="./_assets/js/jquery-3.5.1.min.js"></script><!-- temp!!! -->
</head>
<body>
  <section class="models">
    <h1 class="models__heading">МОДЕЛЬНЫЙ РЯД</h1>

    <div class="models__tabs">

      <nav class="models__controls js-controls">
          <div class="models__button models__show-suv js-show-suv">Внедорожники&nbsp;/ кроссоверы</div>
          <div class="models__button models__show-sedan js-show-sedan">Седаны</div>
          <div class="models__button models__show-cross js-show-cross">Cross Country</div>
      </nav>

      <div class="models__group js-suv-carousel owl-carousel">

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/xc90.jpg" alt="xc90">
          <div class="models__name">XC90</div>
        </div>

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/xc60.jpg" alt="xc60">
          <div class="models__name">XC60</div>
        </div>

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/xc40.jpg" alt="xc40">
          <div class="models__name">XC40</div>
        </div>
      </div>

      <div class="models__group js-sedan-carousel owl-carousel" style="display: none">

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/s60.jpg" alt="s60">
          <div class="models__name">S60</div>
        </div>

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/s90.jpg" alt="s90">
          <div class="models__name">S90</div>
        </div>

      </div>

      <div class="models__group js-cross-carousel owl-carousel" style="display: none">

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/v60cc.jpg" alt="v60cc">
          <div class="models__name">V60 cross country</div>
        </div>

        <div class="models__item js-select-model">
          <img class="models__image" src="./_assets/img/carousel/v90cc.jpg" alt="v90cc">
          <div class="models__name">V90 cross country</div>
        </div>

      </div>
    </div>

  </section>

  <script src="./_assets/module/owlcarousel/owl.carousel.min.js"></script>
  <script src="./_assets/js/bundle.min.js"></script>
</body>
</html>
